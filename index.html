<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用JS打印表格</title>
</head>

<body>
    <table border=1 align="center">
        <tr>
            <!-- 合并第一列和第二列 从左往右，把要合并的不写用  用colspan写要合并的列-->
            <td colspan="2">第一行第一列</td>
            <!-- <td>第一行第二列</td> -->
            <td>第一行第三列</td>
            <td>第一行第四列</td>
        </tr>
        <tr>
            <!--合并行 从上往下  把要合并的不写用  用rowspan写要合并的行-->
            <td rowspan="2">第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
            <td>第二行第四列</td>
        </tr>
        <tr>
            <!-- <td>第三行第一列</td> -->
            <td>第三行第二列</td>
            <td>第三行第三列</td>
            <td>第三行第四列</td>
        </tr>
    </table>
</body>

</html>
